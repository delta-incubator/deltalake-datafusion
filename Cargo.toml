[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
edition = "2024"
homepage = "https://delta.io"
keywords = ["deltalake", "delta", "datalake"]
license = "Apache-2.0"
repository = "https://github.com/delta-incubator/deltalake-datafusion"
readme = "README.md"
rust-version = "1.85"
version = "0.0.1"

[workspace.dependencies]
delta_kernel = { version = "0.14.0", features = [
  "default-engine",
  "arrow",
  "internal-api",
] }
# unitycatalog-common = { path = "../unitycatalog-rs/crates/common", default-features = false, features = [
#   "rest-client",
# ] }
unitycatalog-common = { git = "https://github.com/unitycatalog-incubator/unitycatalog-rs", rev = "1db3e80940499b851c7cd070ecfd257f7e552fc7", default-features = false, features = [
  "rest-client",
] }
